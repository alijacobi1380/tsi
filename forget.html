<!DOCTYPE html>
<html lang="fa" dir="rtl">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TSICommerce Platform </title>
    <link rel="shortcut icon" href="img/Tsi/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="auths">
        <div class="container">
            <div class="auth shadow-box auth-forget" style="min-height: 200px; width: 500px; margin: auto;">
                <div class="row" style="min-height: inherit;">
                    <div class="col-12">
                        <div class="auth-forms">
                            <div class="auth-forms-item">
                                <div class="auth-logo" style="padding: 15px 0;">
                                    <a href="index.html"><img src="img/Tsi/LOGO-TSI.png" class="img-fluid"
                                            alt=""></a>
                                </div>
                                <div class="auth-title">
                                    <h3>فراموشی رمز عبور</h3>
                                    <p class="my-3 text-muted">ایمیلی که با آن در سایت ثبت نام کرده اید را وارد کنید</p>
                                </div>
                                <div class="auth-form">
                                    <form action="">

                                        <div class="form-group">
                                            <div class="input-group w-100">
                                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                                <input type="text" class="form-control" placeholder="ایمیل">
                                            </div>
                                        </div>

                                        <div
                                            class="d-flex justify-content-center flex-column align-items-center flex-wrap">
                                            <a class="btn-login login w-50 waves-effect waves-light" href="login.html"><i class="bi bi-send"></i>
                                                ارسال لینک بازیابی
                                            </a>
                                            <a href="index.html" class="btn-login w-50 waves-effect waves-light">
                                                <i class="bi bi-back"></i>
                                                بازگشت به سایت
                                            </a>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-app.js"></script>
    <script src="js/plugin/waves/waves.js"></script>

</body>

</html>
